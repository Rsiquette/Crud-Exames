<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	   <meta charset="UTF-8">
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
 <head>
	<title>Agendamento de Consulta</title>
</head>
<nav class="navbar navbar-dark" style="background-color: #6495ED">
  <a class="navbar-brand" href="#" >SOCTest</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<body>
	<div class="container-fluid">
		<h1>Sistema de Agendamento de Exames</h1>
		
		<a th:href = "@{/agendaExame}" class="btn btn-info" >Agendar Exame</a>
		<br><br>
		
		<table border='1' class="table table-striped table-hover ">
			<thead>
				<tr class="thead-dark">
					<th>Id pac.</th>
					<th>Nome </th>
					<th>Idade </th>
					<th>E-mail </th>
					<th>Convênio </th>
					<th>Nome Exame </th>
					<th>Especialidade </th>
					<th>Data Exame </th>
					<th>Médico Solic. </th>
					<th>Obs/ Resultado </th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="exame : ${listaExames}">
					<td th:text="${exame.id}" ></td>
					<td th:text="${exame.nome}" ></td>
					<td th:text="${exame.idade}" ></td>
					<td th:text="${exame.email}" ></td>
					<td th:text="${exame.convenio}" ></td>
					<td th:text="${exame.medSolicitante}" ></td>
					<td th:text="${exame.nmExame}" ></td>
					<td th:text="${exame.dtExame}" ></td>
					<td th:text="${exame.especialidade}" ></td>
					<td th:text="${exame.dsResultado}" ></td>
					<td><a th:href="@{/atualizarExame/{id}(id=${exame.id})}" class="btn btn-primary">Atualizar</a></td>
					<td><a th:href="@{/deletarExame/{id}(id=${exame.id})}"   class="btn btn-danger ">Deletar</a> </td>
				</tr>
			</tbody>
		</table>
		</div>
		
    </body>
   
</html>
