<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <meta charset="UTF-8">
	  <link rel="stylesheet" href="css/style.css"/>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  	  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  	  
  	  
<head>
	<title>Atualizar Exame</title>
</head>

<nav class="navbar navbar-dark" style="background-color: #6495ED">
  <a class="navbar-brand" href="#" >SOCTest</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<body>
		<div class="container-fluid"></div>
			<h1> Atualizar Exame</h1><hr>
				<div class="container">
			
				<form action="#" th:action="@{/salvarExame}" th:object="${exame}" method="POST"> 
				
				<!-- para atualizar sempre passar id hidden -->
				<input type="hidden" th:field="*{id}" />
					<div class="form-row">
					    <div class="form-group col-md-3">
					      	<label >Nome</label>
							<input type="text" th:field ="*{nome}"     class="form-control">
						</div>
						<div class="form-group col-md-1">
							<label >Idade</label>
							<input type="number" th:field ="*{idade}"  class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label >E-mail</label>
							<input type="text" th:field ="*{email}" placeholder="email@example.com"   class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label >Convênio</label>
							<input type="text" th:field ="*{convenio}" class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label >Médico Solicitante</label>
							<input type="text" th:field ="*{medSolicitante}"  class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label >Nome do Exame</label>
							<input type="text" th:field ="*{nmExame}"  class="form-control">
						</div>
						<div class="form-group col-md-4">
							<label >Data do Exame</label>
							<input type="date" th:field ="*{dtExame}"  class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label >Especialidade</label>
							<input type="text" th:field ="*{especialidade}" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label >Obs/ Resultado</label>
							<input type="text" th:field ="*{dsResultado}"  placeholder="Observação/Resultados" class="form-control ">
						</div>
					</div>
						<button type="submit" class="btn btn-info col-2">Atualizar Exame</button>	
			</form>
			</div>
			 <hr>
	
        <a class="btn btn-outline-secondary" th:href="@{/}">  Consultar Exames</a>
			
</body>

</html>
